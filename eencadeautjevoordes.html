<!DOCTYPE html>
<html>
    <head>
        <title>Een cadeautje voor Des</title>
    </head>
    <body>
        <center>
            <h3>Heeft de jarige job zijn cadeau al?</h3>
            <h1>NEE</h1>
            <h3>Het is inmiddels</h3>
            <h1 id="timer">0 maand, 0 dagen, 0 uur, 0 minuten en 0 seconden</h1>
            <h3>geleden dat de jarige job zijn verjaardag heeft gevierd.</h3>
            <img src='/img/des.jpeg'>
            <script>
                function updateTime(){
                    let endTime = new Date();
                    let startTime = new Date('August 18, 2021 14:00:00')
                    let monthDiff = endTime.getMonth() - startTime.getMonth()
                    let dayDiff = endTime.getDate() - startTime.getDate()
                    let hourDiff = endTime.getHours() - startTime.getHours()
                    let minuteDiff = endTime.getMinutes() - startTime.getMinutes()
                    let secondDiff = endTime.getSeconds() - startTime.getSeconds()
                    document.getElementById("timer").innerText = `${monthDiff} maand, ${dayDiff} dagen, ${hourDiff} uur, ${minuteDiff} minuten en ${secondDiff} seconden`
                }
                setInterval(updateTime, 1000)
            </script>
        </center>
    </body>
</html>
