<!DOCTYPE html>
<html>
    <head>
        <title>Homo Universalis</title>
    </head>
    <body>
        <center>
            <h3>Heeft de Homo Universalis zijn trui al?</h3>
            <h1>NEE</h1>
            <h3>Het is inmiddels</h3>
            <h1 id="timer">0 maanden, 0 dagen, 0 uur, 0 minuten en 0 seconden</h1>
            <h3>geleden dat de Homo Universalis de Valelympics heeft gewonnen.</h3>
            <script>
                function updateTime(){
                    let endTime = new Date();
                    let startTime = new Date('July 18, 2021 00:00:00')
                    let monthDiff = endTime.getMonth() - startTime.getMonth()
                    let dayDiff = endTime.getDate() - startTime.getDate()
                    let hourDiff = endTime.getHours() - startTime.getHours()
                    let minuteDiff = endTime.getMinutes() - startTime.getMinutes()
                    let secondDiff = endTime.getSeconds() - startTime.getSeconds()
                    document.getElementById("timer").innerText = `${monthDiff} maanden, ${dayDiff} dagen, ${hourDiff} uur, ${minuteDiff} minuten en ${secondDiff} seconden`
                }
                setInterval(updateTime, 1000)
            </script>
        </center>
    </body>
</html>
